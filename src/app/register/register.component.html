<div class="login-form">
  <form #userregistration='ngForm' (ngSubmit)='register()'>
      <h2 class="text-center">Registeration</h2>

      <div class="form-group">
              <input type="text" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
              class="form-control" name="email" placeholder="Email" required [(ngModel)]= "regModel.email">
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>

      <div class="form-group">
        <input type="text" #country="ngModel" [class.is-invalid]="country.invalid && country.touched"
        class="form-control" name="country" placeholder="Country" required [(ngModel)]= "regModel.country">
        <small class="text-danger" [class.d-none]="country.valid || country.untouched">Country is required</small>
      </div>


      <div class="form-group">
        <input type="text" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched"
        class="form-control" name="firstname" placeholder="First Name" required [(ngModel)]= "regModel.fName">
        <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First Name is required</small>
      </div>

      <div class="form-group">
        <input type="text" #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched"
        class="form-control" name="lastname" placeholder="Last Name" required [(ngModel)]= "regModel.lName">
        <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last Name is required</small>
      </div>


      <div class="form-group">
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
        class="form-control" name="password" placeholder="Password" required [(ngModel)]= "regModel.password">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>

      <div class="form-group">
        <input type="password" #confirmpassword="ngModel" [class.is-invalid]="confirmpassword.invalid && confirmpassword.touched"
        class="form-control" name="confirmpassword" placeholder="Confirm Password" required [(ngModel)]= "regModel.confirmPassword">
        <small class="text-danger" [class.d-none]="confirmpassword.valid || confirmpassword.untouched">Confirm Password is required</small>
      </div>


      <div class="form-group">
          <button type="submit  " [disabled]="userregistration.form.invalid" class="btn btn-success btn-block login-btn">Register</button>
      </div>


  </form>
  <div  class="hint-text small">Have an account? <a href="#" class="text-success">Login Now!</a></div>
</div>
